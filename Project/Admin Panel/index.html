<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <link rel="icon" type="image/png" href="./assets/images/admin img.png">
    <title>Admin Panel</title>
</head>
<body onload="b()">
    <div id="main-div2">
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="user_2" placeholder="Username">
            <input type="password" id="pass_2" placeholder="Password">
            <div id="show">
                <input type="checkbox" onclick="show_pass()">
                Show Password
            </div>
            <button onclick="sub_2()">Submit</button>
            <a onclick="forgot()">Forgot Password</a>
        </div>
    </div>
    <div id="main-div">
        <div id="container1">
            <div id="admin">
                <i class="fas fa-user-alt"></i>
            </div>
            <div onclick="change()">
                <i class="fas fa-home" id="ho"></i>
                <h5 id="home">Home</h5>
            </div>
            <div onclick="order()" onmouseover="mouse_in()" onmouseout="mouse_out()">
                <i class="fas fa-bags-shopping" id="shop"></i>
                <h5 id="ordr">Orders</h5>
            </div>
            <div onclick="settings()" onmouseover="mouse_in2()" onmouseout="mouse_out2()">
                <i class="fas fa-cog" id="set"></i>
                <h5 id="settings">Settings</h5>
            </div>
        </div>
        <div id="container2">
            <h2 id="heading"></h2>
            <div id="sub-container1">
                <div class="order">
                    <h3>Order Received</h3>
                    <h1 id="receive">0</h1>
                </div>
                <div class="order">
                    <h3>Order Completed</h3>
                    <h1 id="complete">0</h1>
                </div>
                <div class="order">
                    <h3>Order Left</h3>
                    <h1 id="left">0</h1>
                </div>
            </div>
            <div id="sub-container2"></div>
            <div id="sub-container3">
                <div id="contain">
                    <div id="pass">
                        <h2>Reset Password</h2>
                        <input type="text" id="last_pass" placeholder="Enter Your Last Password">
                        <input type="text" id="new_pass" placeholder="Enter Your New Password">
                        <button id="reset_btn" onclick="reset_btn()">Reset</button>
                    </div>
                    <div id="contain2">
                        <h2 id="heading2">Recovery Email Address & Phone Number</h2>
                        <div class="sub-contain2">
                            <h3 id="k">Email Address: <span id="mail"></span></h3>
                            <button id="mail_btn" onclick="change_email()">Change Email Address</button>
                        </div>
                        <div class="sub-contain2">
                            <h3>Phone Number: <span id="phone"></span></h3>
                            <button id="phone_btn" onclick="change_phone()">Change Phone Number</button>
                        </div>
                    </div>
                </div>
                <button id="delete" onclick="dl()">Delete All Orders</button>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>

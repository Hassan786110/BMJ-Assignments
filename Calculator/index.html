<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main-div">
        <div id="container">
            <div id="sub-div1">
                <input type="text" disabled id="input">
            </div>
            <div id="sub-div2">
                <div id="small-div1">
                    <button onclick="erase()">C</button>
                    <button onclick="del()">CE</button>
                    <button onclick="num('/')">/</button>
                    <button onclick="num('*')">X</button>
                </div>
                <div id="small-div2">
                    <button onclick="num('7')">7</button>
                    <button onclick="num('8')">8</button>
                    <button onclick="num('9')">9</button>
                    <button onclick="num('-')">-</button>
                </div>
                <div id="small-div3">
                    <button onclick="num('4')">4</button>
                    <button onclick="num('5')">5</button>
                    <button onclick="num('6')">6</button>
                    <button onclick="num('+')">+</button>
                </div>
                <div id="small-div4">
                    <button onclick="num('1')">1</button>
                    <button onclick="num('2')">2</button>
                    <button onclick="num('3')">3</button>
                    <button onclick="num('%')">%</button>
                </div>
                <div id="small-div5">
                    <button id="btn" onclick="num('0')">0</button>
                    <button onclick="num('.')">.</button>
                    <button id="btn2" onclick="result()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="sub-container">
            <h1>MARKSHEET</h1>
            <div id="small-container">
                <h2>Name :</h2><span id="name" class="txt"></span>
                <h2>Examination :</h2><span class="txt">Annual 2021</span>
            </div>
            <table border="1px solid black">
                <tr>
                    <th>S.NO</th>
                    <th>SUBJECT</th>
                    <th>MARKS OBTAIN</th>
                    <th>MAX MARKS</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Mathematics</td>
                    <td id="math"></td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>English</td>
                    <td id="eng"></td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Urdu</td>
                    <td id="urdu"></td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Pakistan studies</td>
                    <td id="p.st"></td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Physics</td>
                    <td id="phy"></td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Chemistry</td>
                    <td id="chem"></td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td id="sub"></td>
                    <td id="comp"></td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>Islamiat</td>
                    <td id="isl"></td>
                    <td>100</td>
                </tr>
                <tr>
                    <th colspan="2">TOTAL</th>
                    <th id="total"></th>
                    <th>800</th>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>

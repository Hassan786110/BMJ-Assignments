<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
    <body>
        <div id="container">
            <div id="txt1">
                Registration
            </div>
            <form action="#">
                <div id="h1">
                    <div class="container2">
                        <a class="title">full name</a>
                        <input class="input-details" type="text" placeholder="enter your name" required />
                    </div>
                    <div class="container2">
                        <a class="title">email</a>
                        <input class="input-details" type="email" placeholder="enter your email" required />
                    </div>
                    <div class="container2">
                        <a class="title">password</a>
                        <input class="input-details" type="password" placeholder="enter your password" required />
                    </div>
                </div>
                <div id="h2">
                    <div class="container3">
                        <a class="title">username</a>
                        <input class="input-details" type="text" placeholder="enter your username" required />
                    </div>
                    <div class="container3">
                        <a class="title">phone number</a>
                        <input class="input-details" type="number" placeholder="enter your number" required />
                    </div>
                    <div class="container3">
                        <a class="title">confirm password</a>
                        <input class="input-details" type="password" placeholder="confirm your password" required />
                    </div>
                </div>
                <div id="container4">
                    <a id="heading">Gender</a>
                </div>
                <div class="container5">
                    <label class="gender-title">male</label>
                    <input value="male" name="male" type="radio" checked="checked" />
                </div>
                <div class="container5">
                    <label class="gender-title">female</label>
                    <input value="female" name="male"type="radio" checked="checked" />
                </div>
                <div class="container5">
                    <label class="gender-title">prefer not to say</label>
                    <input value="say" type="radio" checked="checked" name="male"/>
                </div>
                <div id="container6">
                    <input id="btn" type="submit" value="Register" />
                </div>
            </form>
        </div>
    </body>
</html>
